<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conciliador Bancario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ Conciliador Bancario</h1>

        <div class="card">
            <h2>Cargar Datos Mensuales</h2>
            <form id="upload-form">
                <div class="form-group">
                    <label for="month-date">Selecciona el Mes y AÃ±o:</label>
                    <input type="month" id="month-date" required>
                </div>
                <div class="form-group">
                    <label for="file-input">Selecciona el archivo Excel:</label>
                    <input type="file" id="file-input" accept=".xlsx, .xls" required>
                </div>
                <button type="submit">Subir y Procesar</button>
            </form>
            <div id="status-message"></div>
        </div>

        <div class="card">
            <h2>Visualizar Tendencia por Colectiva</h2>
            <div class="form-group">
                <label for="colectiva-search">Introduce el ID de la Colectiva:</label>
                <input type="text" id="colectiva-search" placeholder="Ej: ABC12345">
                <button id="search-btn">Buscar</button>
            </div>
            <div id="chart-container">
                 <canvas id="trend-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
